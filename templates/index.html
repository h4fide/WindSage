<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindSage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>WindSage</h1>
        </div>
    </header>

    <main class="container">
        <div id="compass-bar">
            <div class="compass-direction" style="left: 0%;">W</div>
            <div class="compass-direction" style="left: 25%;">S</div>
            <div class="compass-direction" style="left: 50%;">E</div>
            <div class="compass-direction" style="left: 75%;">N</div>
            <div class="compass-direction" style="left: 100%;">W</div>
        </div>
        
        <section class="layout-container">
            <svg id="wind-map" width="1488" height="716" viewBox="0 0 1488 716">
                <!-- House layout -->
                <polyline style="fill: none; stroke: #3498db; mix-blend-mode: source-over; stroke-dasharray: none; stroke-dashoffset: 0; stroke-linecap: round; stroke-linejoin: round; stroke-miterlimit: 4; stroke-opacity: 1; stroke-width: 3;" points="374,0 374,217 0,217 0,99 86,99 86,1 374,1" transform="matrix(1,0,0,1,490,203)"></polyline>
                
                <!-- Aerodynamic Streamlines -->
                <defs>
                    <marker id="arrowhead" markerWidth="5" markerHeight="3.5" refX="0" refY="1.75" orient="auto">
                        <!-- <polygon points="0 0, 5 1.75, 0 3.5" fill="#3498db"></polygon> -->
                    </marker>
                </defs>
            </svg>
            <p class="info">This is a 2D representation of a house layout with aerodynamic streamlines showing wind direction and intensity.</p>
        </section>

        <section id="windInfo" class="layout-container">
            <h2>Wind Information</h2>
            <p>Time: <span id="forecastTime">Loading...</span></p>
            <p>Wind Speed: <span id="windSpeed">Loading...</span></p>
            <p>Wind Direction: <span id="windDirection">Loading...</span></p>
            <p>Cardinal Direction: <span id="cardinalDirection">Loading...</span></p>
            <button id="nextHoursBtn">Next Hours</button>
        </section>
    </main>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
